<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        li {
            margin: 4px 0;
            padding: 6px;
            border: 1px solid;
            width: fit-content;
            font-weight: 500;
            border-radius: 0.5em;
        }

        li.active {
            margin-left: auto;
        }
    </style>
</head>

<body class="w-screen h-screen overflow-hidden">
    <h1 class="text-center rounded-b-xl shadow-md text-xl p-4 mb-4 uppercase font-semibold">Anonymous Chats</h1>
    <div class="flex flex-col gap-2 h-[85%] m-4 p-2 rounded-lg shadow-2xl shadow-black/40">
        <output id="username" class="p-2 text-center font-semibold"></output>
        <ul id="messages" class="flex-grow overflow-y-auto px-4"></ul>
        <div class="flex md:gap-2 justify-center items-center sm:px-4 sm:py-1 sm:m-2 rounded-xl border">
            <input id="messageInput" class="rounded-xl shadow-md p-2 ring-2 w-full md:w-3/4 lg:w-1/2" autocomplete="off"
                placeholder="Type a message..."/>
            <button onclick="sendMessage()"
                class="mx-4 border-2 font-semibold uppercase px-4 py-2 rounded-xl bg-blue-700 text-white hover:bg-opacity-80 ">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
